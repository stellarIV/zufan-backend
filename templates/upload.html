<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufan | PDF Knowledge Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #10b981;
            --danger: #f43f5e;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
                              radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.15), transparent);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--glass);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragging {
            border-color: var(--accent);
            background: rgba(16, 185, 129, 0.05);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .upload-text {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .upload-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        #file-input {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--glass);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 2rem;
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            background: var(--glass);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .file-name {
            flex: 1;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            height: 6px;
            background: var(--glass);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            font-size: 0.85rem;
            text-align: center;
            color: var(--text-muted);
        }

        .success { color: var(--accent); }
        .error { color: var(--danger); }

        /* Fancy Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Zufan</h1>
            <p>Amharic Legal RAG Knowledge Base</p>
        </div>

        <div class="upload-area" id="drop-zone">
            <span class="icon">ðŸ“„</span>
            <span class="upload-text">Drop your PDF here</span>
            <span class="upload-hint">or click to browse files</span>
            <input type="file" id="file-input" accept=".pdf">
        </div>

        <button id="upload-btn" class="btn" disabled>Sync Knowledge</button>

        <div class="status" id="status-panel">
            <div class="file-info">
                <span class="file-name" id="display-name">document.pdf</span>
                <span id="remove-file" style="cursor:pointer; margin-left:10px;">âœ•</span>
            </div>
            <div class="loader" id="loader"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p class="status-text" id="status-msg">Preparing to index...</p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const statusPanel = document.getElementById('status-panel');
        const progressBar = document.getElementById('progress-bar');
        const statusMsg = document.getElementById('status-msg');
        const displayName = document.getElementById('display-name');
        const removeFile = document.getElementById('remove-file');
        const loader = document.getElementById('loader');

        let selectedFile = null;

        // Trigger file input
        dropZone.addEventListener('click', () => fileInput.click());

        // File selection handling
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragging');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                alert('Please upload a PDF file.');
                return;
            }
            selectedFile = file;
            displayName.innerText = file.name;
            statusPanel.style.display = 'block';
            uploadBtn.disabled = false;
            statusMsg.innerText = 'Ready to index...';
            progressBar.style.width = '0%';
            statusMsg.className = 'status-text';
            loader.style.display = 'none';
        }

        removeFile.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            statusPanel.style.display = 'none';
            uploadBtn.disabled = true;
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            loader.style.display = 'block';
            statusMsg.innerText = 'Extracting and indexing Amharic text...';
            progressBar.style.width = '30%';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/upload/file', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    progressBar.style.width = '100%';
                    statusMsg.innerText = `Success! Indexed ${result.chunks_count} chunks to MongoDB.`;
                    statusMsg.classList.add('success');
                    loader.style.display = 'none';
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                progressBar.style.width = '0%';
                statusMsg.innerText = 'Error: ' + error.message;
                statusMsg.classList.add('error');
                loader.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
